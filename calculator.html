<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Icon -->
    <script src="https://kit.fontawesome.com/32d672e406.js" crossorigin="anonymous"></script>

    <link rel="icon" href="./Dtafalonso-Android-Lollipop-Calculator.512.png" type="image/x-icon" />

    <title>
        CALCTULATOR
    </title>
    
    <style>
        .main{
            box-shadow: 0 8px 15px 0 rgb(110, 110, 110) ;
        }
        .block{
            width: 100%;
            height: 100%;
        }
        .form-control{
            background-color: transparent;
        }
        #equl{
            border: 2px solid white;
            /* width: max-content; */
            height: 100px;
        }
        #equ{
            font-size: xx-large;
        }
        .a{
            position: relative;

        }
    </style>
</head>
<body class="container-fluid bg-dark text-light text-xl-center mt-5">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1"></div>
        <div class="col-lg-6 col-md-8 col-sm-10 p-4 rounded-lg main">           
            <div class="row my-4 rounded-lg py-3"  id="equl">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 a">
                            <span class="text-secondary float-right d-inline" id="a"></span>
                            <span class="d-inline"><i class="fa-solid fa-clock-rotate-left" style="color: #c2c2c2;"></i></span>
                        </div>                        
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 text-lg-right" id="equ"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" onclick="clr()">C</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="%" onclick="calculate(this)">%</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" onclick="del()"><i class="fa-solid fa-delete-left" style="color: #dedede;"></i></button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="/" onclick="calculate(this)">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="7" onclick="calculate(this)">7</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="8" onclick="calculate(this)">8</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="9" onclick="calculate(this)">9</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="*" onclick="calculate(this)">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="4" onclick="calculate(this)">4</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="5" onclick="calculate(this)">5</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="6" onclick="calculate(this)">6</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="-" onclick="calculate(this)">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="1" onclick="calculate(this)">1</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="2" onclick="calculate(this)">2</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="3" onclick="calculate(this)">3</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="+" onclick="calculate(this)">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="00" onclick="calculate(this)">00</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="0" onclick="calculate(this)">0</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="." onclick="calculate(this)">.</button>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-secondary text-light block" value="=" onclick="show()">=</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-1"></div>
    </div>
</body>
<script>
    document.getElementById("equ").innerText="0";
    var x="";
    let clr=()=>{
        // console.log(document.getElementById("equ").innerText);
        document.getElementById("equ").innerText = "0";
        document.getElementById("a").innerText = "";
    }
    let calculate=(element)=>{
        if (document.getElementById("equ").innerText==0){
             document.getElementById("equ").innerText="";
        }
        document.getElementById("equ").innerText +=element.value;
    }
   let show =()=>{
    document.getElementById("a").innerText= document.getElementById("equ").innerText;
    document.getElementById("equ").innerText=eval(document.getElementById("equ").innerText);
   }
   let del=()=>{
    document.getElementById("equ").innerText = document.getElementById("equ").innerText.slice(0, document.getElementById("equ").innerText.length-1);
   }
</script>
</html>
